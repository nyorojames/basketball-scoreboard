<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 id="home-score">0</h2>
        <div>
          <button onclick="addHomeScoreBy1()">+1</button>
          <button onclick="addHomeScoreBy2()">+2</button>
          <button onclick="addHomeScoreBy3()">+3</button>
        </div>
      </div>

      <div class="column">
        <h3>GUEST</h3>
        <h2 id="guest-score">0</h2>
        <div>
          <button onclick="addGuestScoreBy1()">+1</button>
          <button onclick="addGuestScoreBy2()">+2</button>
          <button onclick="addGuestScoreBy3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
